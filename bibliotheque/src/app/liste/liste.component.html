  <div>
    <table mat-table [dataSource]="data">

      <ng-container matColumnDef="position" class="col-8">
        <th mat-header-cell class="col-8" *matHeaderCellDef> Titre </th>
        <td mat-cell class="col-8" *matCellDef="let livre"> {{livre.titre}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name" class="col-2">
        <th mat-header-cell class="col-2" *matHeaderCellDef> Auteur </th>
        <td mat-cell class="col-2" *matCellDef="let livre"> {{livre.auteur}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight" class="col-2">
        <th mat-header-cell class="col-2" *matHeaderCellDef> Genre </th>
        <td mat-cell class="col-2" *matCellDef="let livre"> {{livre.genre}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>

    <mat-paginator #paginator
                   [length]="listeLivres.length"
                   [pageIndex]="pageIndex"
                   [pageSize]="pageSize"
                   [pageSizeOptions]="[5, 10, 25]"
                   (page)="changePage($event)"
    >
    </mat-paginator>
