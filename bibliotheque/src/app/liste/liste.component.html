<div class="mt-3 row justify-content-center">

  <h1>Liste des livres</h1>

  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th class="col-1" scope="col">#</th>
        <th class="col-7" scope="col">Titre</th>
        <th class="col-2" scope="col">Auteur</th>
        <th class="col-2" scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livre of listeLivres | paginate: { itemsPerPage: 5, currentPage: p }">
        <th scope="col">{{listeLivres.indexOf(livre) + 1}}</th>
        <th scope="col">{{livre.titre}}</th>
        <th scope="col">{{livre.auteur}}</th>
        <th scope="col">{{livre.genre}}</th>
      </tr>
    </tbody>
  </table>

  <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>
