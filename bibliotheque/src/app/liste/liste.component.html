<div class="mt-3 row justify-content-center">

  <h1>Liste des livres</h1>

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Titre</th>
        <th scope="col">Auteur</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let livre of listeLivres | slice: (page - 1) * pageSize : (page - 1) * pageSize + pageSize; let i = index">
        <th scope="col">{{i + 1}}</th>
        <th scope="col">{{livre.titre}}</th>
        <th scope="col">{{livre.auteur}}</th>
        <th scope="col">{{livre.genre}}</th>
      </tr>
    </tbody>
  </table>

  <app-pagination></app-pagination>

</div>
