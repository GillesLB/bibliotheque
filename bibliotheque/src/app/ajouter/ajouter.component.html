<div class="mt-3 row justify-content-center">
  <h1>Ajouter un livre</h1>
</div>

<div class="mt-3 row justify-content-center">

  <form [formGroup]="ajouterLivreForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="titre">Titre</label>
      <input
        type="text"
        id="titre"
        class="form-control"
        formControlName="titre"
      >
    </div>

    <div class="form-group">
      <label for="auteur">Auteur</label>
      <input
        type="text"
        id="auteur"
        class="form-control"
        formControlName="auteur"
      >
    </div>

    <div class="form-group">
      <label for="genre">Genre</label>
      <input
        type="text"
        id="genre"
        class="form-control"
        formControlName="genre"
      >
    </div>

    <button
      class="btn btn-success"
      type="submit"  
      name="ajouter-livre"
      id="ajouter-livre"
      [disabled]="!ajouterLivreForm.form.valid"

    >
      Envoyer le livre
    </button>

  </form>

</div>
